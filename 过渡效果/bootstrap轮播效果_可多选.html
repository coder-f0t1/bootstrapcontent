<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap轮播_可选标题</title>
</head>
<div class="container">
        <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" 
                        class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="D:\VSCode\workspace\images\timg.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="D:\VSCode\workspace\images\timg.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="D:\VSCode\workspace\images\timg.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" 
                    data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" 
                    data-slide="next">&rsaquo;</a>
                <!-- 控制按钮 -->
                <div style="text-align:center;">
                    <input type="button" class="btn start-slide" value="Start">
                    <input type="button" class="btn pause-slide" value="Pause">
                    <input type="button" class="btn prev-slide" value="Previous Slide">
                    <input type="button" class="btn next-slide" value="Next Slide">
                    <input type="button" class="btn slide-one" value="Slide 1">
                    <input type="button" class="btn slide-two" value="Slide 2">            
                    <input type="button" class="btn slide-three" value="Slide 3">
                </div>
            </div> 
            <script>
            $(function(){
                    // 初始化轮播
                    $(".start-slide").click(function(){
                        $("#myCarousel").carousel('cycle');
                    });
                    // 停止轮播
                    $(".pause-slide").click(function(){
                        $("#myCarousel").carousel('pause');
                    });
                    // 循环轮播到上一个项目
                    $(".prev-slide").click(function(){
                        $("#myCarousel").carousel('prev');
                    });
                    // 循环轮播到下一个项目
                    $(".next-slide").click(function(){
                        $("#myCarousel").carousel('next');
                    });
                    // 循环轮播到某个特定的帧 
                    $(".slide-one").click(function(){
                        $("#myCarousel").carousel(0);
                    });
                    $(".slide-two").click(function(){
                        $("#myCarousel").carousel(1);
                    });
                    $(".slide-three").click(function(){
                        $("#myCarousel").carousel(2);
                    });
                });
            </script>
</div>

<body>
</body>
</html>
