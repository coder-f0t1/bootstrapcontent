<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap代码</title>
</head>
<style>
  img{
    width: 300px;
    height: 300px;

  }
</style>
<body>
     <div class="container">
       <img src="D:\VSCode\workspace\images\timg.jpg" class="img-rounded img-responsive">
       <img src="D:\VSCode\workspace\images\timg.jpg" class="img-circle img-responsive">
       <img src="D:\VSCode\workspace\images\timg.jpg" class="img-thumbnail img-responsive">
     </div>
     <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">一个链接</a></li>
              <li><a href="#">另一个链接 link</a></li>
              <li><a href="#">其他功能</a></li>
            </ul>
          </div>
          <p>关闭图标实例
              <button type="button" class="" aria-hidden="true">&times;</button>
            </p>
            <p>插入符实例
                <span class="caret"></span>
              </p>
              <div class="pull-left">
                  向左快速浮动
                </div>
                <div class="pull-right">
                  向右快速浮动
                </div>
     </div> 
     <div class="container">
        <div class="clearfix"  style="background: #D8D8D8;border: 1px solid #000;padding: 10px;">
            <div class="pull-left" style="background:#58D3F7;">
                  向左快速浮动
               </div>
               <div class="pull-right " style="background: #DA81F5;">
                  向右快速浮动
               </div>
          </div>
          <div class="row" style="padding: 91px 100px 19px 50px;">
              <form class="form-inline" role="form">
                <div class="form-group">
                  <label class="sr-only" for="email">Email 地址</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="pass">密码</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </form>
            </div>
     </div>     
</body>
</html>
